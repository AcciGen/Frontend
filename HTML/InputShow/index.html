<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Show Input</title>
</head>
<body>
    
    <div>
        <input id="Input" type="text" placeholder="Write text:">
        <button type="button" class="btn btn-info" onclick="submit()">Submit</button>
    </div>
    
    <label id="display"></label>


    <script>
        function submit() {
            var input = document.getElementById("Input").value;
            var display = document.getElementById("display");

            var newParagraph = document.createElement("p");

            newParagraph.textContent = input;
            display.insertBefore(newParagraph, display.firstChild);

            document.getElementById("Input").value = "";
        }
    </script>
</body>
</html>
