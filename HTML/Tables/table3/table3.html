<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableThree</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr class="t1">
            <td class="t1t1" style="background-color: plum;">Logo</td>
            <td class="t1t2" colspan="3" style="background-color: cyan">Top Menu</td>
        </tr>
        <tr class="t2">
            <td rowspan="2" class="t2.1" style="background-color: cyan">Side Menu</td>
            <td class="t2t2" style="background-color: antiquewhite">World News</td>
            <td class="t2t3" style="background-color: antiquewhite">Financial</td>
            <td class="t2t4" rowspan="2" style="background-color: plum;">List of Ads</td>
        </tr>
        <tr class="t3">
            <td class="t3t1" style="background-color: antiquewhite">Technology</td>
            <td class="t3t2" style="background-color: antiquewhite">Sports</td>
        </tr>
        <tr class="t4">
            <td colspan="4" class="t4t1" style="background-color: lightgray">Footer</td>
        </tr>
    </table>
</body>
</html>
