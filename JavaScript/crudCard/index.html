<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

    <style>
      .card-container {
        display: flex;
        flex-wrap: wrap;
      }

      .card {
        width: calc(25% - 20px);
        margin: 5px;
      }
  </style>
</head>
<body>
    
  <div class="container">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="titleInput">Title:</label>
                <input type="text" class="form-control" id="titleInput" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="contentInput">Content:</label>
                <textarea class="form-control" id="contentInput" rows="3" placeholder="Enter content"></textarea>
            </div>
            <button id="updateCardBtn" class="btn btn-success">Update</button>
        </div>
        <div class="col-6">
            <button id="addCardBtn" class="btn btn-primary" style="margin-top: 10px;">Add Card</button>
        </div>
    </div>

    <div id="cardContainer" class="card-container"></div>
  </div>

<script src="scripts.js"></script>
</body>
</html>
