<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="buttons">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('**2')">√</button>
      <button onclick="appendToDisplay('*3.14')">π</button>
      <button onclick="appendToDisplay('**0.5')">Х²</button>
      <button onclick="clearOne()">⇦</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('&#40;')">&#40;</button>
      <button onclick="appendToDisplay('&#41;')">&#41;</button>      
      <button onclick="calculate()">=</button>
    </div>
  </div>

      <script>
            function appendToDisplay(value) {
                document.getElementById('display').textContent += value;
        }
      
        function clearDisplay() {
          document.getElementById('display').textContent = '';
        }
      
        function clearOne() {
          var display = document.getElementById('display');
          display.textContent = display.textContent.slice(0, -1);
        }
      
        function calculate() {
          const expression = document.getElementById('display').textContent;
          const result = eval(expression);
          document.getElementById('display').textContent = result;
        }
      </script>

</body>
</html>
