<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Calculator Plus</title>
</head>
<body class="container">
    
    <div class="refreshbtn">
        <button type="button" class="btn btn-info" onclick="refresh()"><span class=reload>&#x21bb;</span></button>

        <script>
            function refresh() {
                location.reload();
            }
        </script>
    </div>

    <div class="label-container">
        <label id="num1" class="cool-label"></label>
        <p class="cool-operation">+</p>
        <label id="num2" class="cool-label"></label>
        <p class="cool-operation">=</p>
        <input id="result" class="cool-input" type="text" placeholder="Result">
        
        <script>
            function randomNumber() {
                return Math.floor(Math.random() * 10) + 1;
            }
        
            var label1 = document.getElementById("num1");
            var label2 = document.getElementById("num2");
        
            label1.textContent = randomNumber();
            label2.textContent = randomNumber();
          </script>
    </div>

    <div class="checkbtn">
        <button type="button" class="btn btn-success" onclick="check()">Check</button>
    
        <script>
            function check() {
                var num1 = parseInt(document.getElementById("num1").textContent);
                var num2 = parseInt(document.getElementById("num2").textContent);
                var result = parseInt(document.getElementById("result").value);
                
                if (!isNaN(num1) && !isNaN(num2) && !isNaN(result)) {
                    var sum = num1 + num2;

                    if (sum === result) {
                        alert("Perfect!");
                    } else {
                        alert("Try Again!");
                    }

                } else {
                        alert("Please enter valid numbers in all fields.");
                }
            }
            </script>
    </div>
</body>
</html>
