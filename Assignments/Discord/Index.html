<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="box-1">
            <h1>Welcome back!</h1>

            <p style="text-align: center; font-size: 12px; color: rgb(174, 169, 169); margin-bottom: 20px;">We're so execited to see you again!</p>

            <label for="EorP">EMAIL OR PHONE NUMBER</label><br>
            <input type="text" id="EorP" name="EorP"><br><br>

            <label for="pass">PASSWORD</label><br>
            <input type="text" id="pass" name="pass"><br>

            <p style="font-size: 13px;"><a href="#" style="text-decoration: none;color: rgb(95, 95, 255);">Forgot your password?</a></p>

            <input type="submit" value="Log In" class="sub">

            <p style="font-size: 12px;font-weight: 100;">Need an account? <a href="#" style="color: rgb(95, 95, 255); text-decoration: none;">Register</a></p>
        </div>
        <div class="box-2">
            <img src="Images/qrcode.png" alt="image">
            <h1>Log in QR Code</h1>
            <p>Scan this with the <b>Discord mobile app</b> to log in instanly.</p>
        </div>
    </div>
</body>
</html>
