<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            box-sizing: border-box;
        }
        body {
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            background-color: white;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.5);
        }

        a {
            display: inline-block;
            text-decoration: none;
            padding: 10px;
            margin: 15px;
            color: white;
            background-color: rgb(71, 109, 157);
            border: 3px solid rgb(143, 185, 236);
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Our Products</a>
        <a href="#">Contact Us</a>
    </div>
</body>
</html>
